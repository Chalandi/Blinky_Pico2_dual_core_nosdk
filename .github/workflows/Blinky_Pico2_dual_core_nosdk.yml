name: Baremetal_Pico2_dual_core_nosdk
on:
  push:
    branches:
      - '**'
  pull_request:
jobs:
  target-gcc-arm-none-eabi:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: update-tools
        run: sudo apt install gcc-arm-none-eabi
      - name: target-gcc-arm-none-eabi
        run: |
          echo "query compiler version"
          arm-none-eabi-g++ -v
          echo
          echo "rebuild blinky"
          echo
          cd ./Build; bash ./Rebuild.sh ARM
          echo
          ls -la ../Output/Baremetal_Pico2_dual_core_nosdk.elf
          ls -la ../Output/Baremetal_Pico2_dual_core_nosdk.uf2